<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reggae Sound Pad</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Reggae Sound Pad</h1>
            <div class="controls">
                <div class="control-group">
                    <label for="tempo">Tempo: <span id="tempo-value">80</span> BPM</label>
                    <input type="range" id="tempo" min="60" max="180" value="80">
                </div>
                <div class="control-group">
                    <label for="master-volume">Master Volume</label>
                    <input type="range" id="master-volume" min="0" max="100" value="80">
                </div>
                <button id="record-btn" class="btn">Record</button>
                <button id="play-btn" class="btn">Play</button>
                <button id="stop-btn" class="btn">Stop</button>
                <button id="save-btn" class="btn">Save</button>
            </div>
            <div class="pattern-buttons">
                <h3>Classic Reggae Beats</h3>
                <button id="pattern-one-drop" class="pattern-btn">One Drop</button>
                <button id="pattern-rockers" class="pattern-btn">Rockers</button>
                <button id="pattern-steppers" class="pattern-btn">Steppers</button>
                <button id="pattern-dub" class="pattern-btn">Dub</button>
                <button id="pattern-roots" class="pattern-btn">Roots</button>
                <button id="pattern-stop" class="pattern-btn stop">Stop Pattern</button>
            </div>
        </header>

        <main>
            <div class="pad-container">
                <!-- Pads will be generated by JavaScript -->
            </div>

            <div class="effects-rack">
                <h2>Effects</h2>
                <div class="effect">
                    <label for="reverb">Reverb</label>
                    <input type="range" id="reverb" min="0" max="100" value="20">
                </div>
                <div class="effect">
                    <label for="delay">Dub Echo</label>
                    <input type="range" id="delay" min="0" max="100" value="0">
                </div>
                <div class="effect">
                    <label for="filter">Filter</label>
                    <input type="range" id="filter" min="0" max="100" value="100">
                </div>
            </div>
        </main>

        <div id="loading-overlay">
            <div class="loading-content">
                <h2>Loading Samples</h2>
                <div class="progress-bar">
                    <div class="progress" id="loading-progress"></div>
                </div>
                <p id="loading-status">Preparing your reggae experience...</p>
            </div>
        </div>

        <div id="error-overlay" class="hidden">
            <div class="error-content">
                <h2>Audio File Error</h2>
                <p id="error-message"></p>
                <button id="error-retry" class="btn">Retry</button>
                <button id="error-continue" class="btn">Continue with Fallbacks</button>
            </div>
        </div>

        <footer>
            <p>Keyboard shortcuts: [1-4] for drum pads, [Q-R] for bass, [A-F] for guitar, [Z-V] for horns</p>
            <p>Created with â™¥ for reggae music</p>
        </footer>
    </div>

    <script src="js/audioVerifier.js"></script>
    <script src="js/soundEngine.js"></script>
    <script src="js/patterns.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
